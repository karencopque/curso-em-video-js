<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa</title>
  <style>
    body {
      background-color: #5252b0;
      color: white;
      font: normal 25pt arial;
    }

    h1 {
      color: rgb(193, 193, 90);
    }
  </style>
</head>

<body>
  <h1>Ola, mundo!</h1>
  <p>Me livrei da maldicao</p>
  <script>
    var n1 = Number.parseInt(prompt('digite um numero'))
    var n2 = Number.parseInt(prompt('digite outro'))
    var soma = n1 + n2
    alert(`a soma dos valores ${n1} + ${n2} e ${soma}`)
  </script>
</body>

</html>
