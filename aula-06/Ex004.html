<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font: normal 20pt arial;
    }
  </style>
</head>

<body>
  <script>
    var nome = prompt('qual e seu nome?')
    document.writeln(`ola, ${nome} seu nome tem ${nome.length} letras`)
    document.writeln(`seu nome em maiusculas e ${nome.toUpperCase()}`)
    document.write(`seu nome em minusculas e ${nome.toLocaleLowerCase()}`)
  </script>
</body>

</html>
