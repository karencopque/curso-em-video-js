<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN</title>
</head>

<body>
  <h1>Sistema de multas</h1>
  Velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h
  <input type="button" value="verificar" onclick="calcular()">
  <div id="res">
    resultado
  </div>

  <script>
    const txtv = document.getElementById('txtvel')
    const res = document.getElementById('res')

    function calcular() {
      var vel = Number(txtv.value)
      res.innerHTML = `<p>sua velocidade atual e di ${vel} km/h<p>`
      if (vel > 60) {
        res.innerHTML += 'voce esta multado por excesso de velocidade'
      }
      res.innerHTML += `<p> Dirija sempre com o cinto de seguranca<p>`
    }
  </script>
</body>

</html>
